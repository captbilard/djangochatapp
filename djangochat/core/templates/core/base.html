<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} DjangoChat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700 h-5">
    <nav class="flex items-center justify-between px-4 py-6 bg-gray-800">
        <div>
            <a href="/" class="text-xl text-white">DjangoChat</a>
        </div>

        <div class="flex items-center space-x-4">
            <a href="/login/" class="text-white hover:bg-gray-700">Login</a>
            <a href="/sign-up/" class="text-white px-3 py-2 rounded-xl bg-purple-500 hover:bg-purple-700">Sign Up</a>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}
</body>
</html>
