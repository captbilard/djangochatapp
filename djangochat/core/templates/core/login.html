{% extends 'core/base.html' %}

{% block title %} Login | {% endblock %}


{% block content %}
    <div class="p-10 lg:p-20">
        <h1 class="text-white text-3xl lg:text-6xl text-center">
            Login
        </h1>
    </div>

    <form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}

        <div class="mb-5">
            <label for="username" class="text-white">Username</label>
            <input type="text" name="username" id="username" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <div class="mb-5">
            <label for="password" class="text-white">Password</label>
            <input type="password" name="password" id="pasword" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}

        <button type="submit" class="px-5 py-2 rounded-xl text-white bg-purple-500 hover:bg-purple-700">Login</button>
        
    </form>
{% endblock content %}
